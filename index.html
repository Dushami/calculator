<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="main">
        <div class="calcShell">
            <div class="calcContent">
                <div class="display">
                    <div class="screen"></div>
                </div>
                <div class="buttons">
                    <div class="topLine">
                        <button id="TL" class="AC">AC</button>
                        <button id="TL" class="C">C</button>
                        <button id="TL" class="multiply">X</button>
                        <button id="TL" class="divide">รท</button>
                    </div>
                    <div class="secondLine">
                        <button id="SL" class="1">1</button>
                        <button id="SL" class="2">2</button>
                        <button id="SL" class="3">3</button>
                        <button id="SL" class="plus">+</button>
                    </div>
                    <div class="thirdLine">
                        <button id="THL" class="4">4</button>
                        <button id="THL" class="5">5</button>
                        <button id="THL" class="6">6</button>
                        <button id="THL" class="minus">-</button>
                    </div>
                    <div class="fourthLine">
                        <button id="FL" class="7">7</button>
                        <button id="FL" class="8">8</button>
                        <button id="FL" class="9">9</button>
                        <button id="FL" class="equals">=</button>
                    </div>
                    <div class="fifthLine">
                        <button id="FThL" class="0">0</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info">Courtesy of Archie Hamilton 2023</div>
</body>
</html>
